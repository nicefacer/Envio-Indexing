type Asset {
  id: ID!
  address: String!
  symbol: String!
}

type Pool {
  id: ID!
  token0: Asset!
  token1: Asset!
}

type Time {
  id: ID!
  timestamp: Int!
}

type Swap {
  id: ID!
  asset: Asset!
  pool: Pool!
  time: Time!
  amountIn: Float!
  amountOut: Float!
}

type Mint {
  id: ID!
  asset: Asset!
  pool: Pool!
  time: Time!
  amountMinted: Float!
}

type Query {
  swaps: [Swap!]!
  mints: [Mint!]!
}
